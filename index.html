<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pente Grammai – Edge Jump Demo</title>
  <style>
    /* Basic resets and styling */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #fafafa;
    }
    h1 { margin: 1rem 0 0.5rem; text-align: center; }
    #gameContainer {
      position: relative;
      width: 500px; height: 500px;
      border: 2px solid #555;
      background: #eee;
      margin-bottom: 10px;
    }
    canvas { display: block; width: 100%; height: 100%; }
    #diceArea {
      display: flex;
      width: 500px;
      justify-content: space-between;
      margin-bottom: 10px;
      font-weight: bold;
    }
    #pastMoves {
      width: 180px; height: 120px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #aaa;
      font-size: 14px;
    }
    #pastMoves ul { list-style: none; margin: 0; padding: 0; }
    #pastMoves li { margin: 2px 0; }
  </style>
</head>
<body>
  <h1>Pente Grammai – Edge Jump Demo</h1>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="500" height="500"></canvas>
  </div>
  
  <div id="diceArea">
    <div>
      Dice: <span id="diceResult">0</span>
      <button id="diceRollBtn">Roll Dice</button>
    </div>
    <div id="pastMoves">
      <ul id="movesList"></ul>
    </div>
  </div>

  <button id="newGameBtn">New Game</button>
  <button id="leftSideBtn">Left</button>
  <button id="rightSideBtn">Right</button>

  <script>
  'use strict';

  // Basic board constants
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const W = canvas.width;
  const H = canvas.height;

  const LINE_COUNT = 5;         // lines 0..4 (0=top, 4=bottom)
  const TOTAL_COLUMNS = 12;     // columns 0..11
  const PIECE_RADIUS = 15;
  const HIT_TOLERANCE = 10;

  let diceValue = 0;
  let diceRolled = false;
  let currentTurn = 'human';    // or 'ai'
  let difficulty = null;
  let humanSide = null;         // 'left' or 'right'
  let gameState = "idle";

  // We'll store piece objects: { line, space, color, isAI }
  // line = 2 for all start. space depends on side. color= 'blue' or 'red'
  let pieces = [];

  // DOM references
  const diceResultSpan = document.getElementById("diceResult");
  const diceRollBtn = document.getElementById("diceRollBtn");
  const movesList = document.getElementById("movesList");

  const newGameBtn = document.getElementById("newGameBtn");
  const leftSideBtn = document.getElementById("leftSideBtn");
  const rightSideBtn = document.getElementById("rightSideBtn");

  // Dice roll
  diceRollBtn.addEventListener('click', () => {
    if (gameState !== 'playing' || currentTurn !== 'human' || diceRolled) {
      console.log("[DEBUG] Dice roll ignored; not your turn or already rolled or game not playing.");
      return;
    }
    diceValue = Math.floor(Math.random() * 6) + 1;
    diceRolled = true;
    diceResultSpan.textContent = diceValue;
    addMoveToHistory(`Dice rolled: ${diceValue}`);
  });

  // Canvas click => attempt to move a human (blue) piece
  canvas.addEventListener('mousedown', (e) => {
    if (gameState !== 'playing' || currentTurn !== 'human' || !diceRolled) {
      console.log("[DEBUG] Ignoring click; either not playing, not your turn, or dice not rolled.");
      return;
    }
    // Get scaled mouse coords
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    const mx = (e.clientX - rect.left) * scaleX;
    const my = (e.clientY - rect.top) * scaleY;

    // Find a human (blue) piece near the click
    let foundIndex = -1;
    for (let i = 0; i < pieces.length; i++) {
      const piece = pieces[i];
      if (!piece.isAI && piece.color === 'blue') {
        const { x, y } = lineSpaceToCoords(piece.line, piece.space);
        const dx = mx - x;
        const dy = my - y;
        if (Math.sqrt(dx*dx + dy*dy) <= PIECE_RADIUS + HIT_TOLERANCE) {
          foundIndex = i;
          break;
        }
      }
    }
    if (foundIndex === -1) {
      console.log("[DEBUG] No blue piece found near the click.");
      return;
    }
    // We found a piece
    const p = pieces[foundIndex];
    // Jump that piece to the edge column (0 or 11), if unoccupied
    let targetSpace;
    if (humanSide === 'left') {
      // user is on left side => jump piece to col=0
      targetSpace = 0;
    } else {
      // user is on right side => jump piece to col=11
      targetSpace = TOTAL_COLUMNS - 1;
    }

    // Check if cell is free (same line, targetSpace)
    if (pieces.some(pp => pp !== p && pp.line === p.line && pp.space === targetSpace)) {
      addMoveToHistory(`Illegal: edge cell is occupied on line=${p.line} col=${targetSpace}`);
      return;
    }
    const oldSpace = p.space;
    p.space = targetSpace;
    addMoveToHistory(`Human: Moved from col ${oldSpace} to ${targetSpace} on line=${p.line} (dice=${diceValue})`);

    diceRolled = false;
    diceValue = 0;
    diceResultSpan.textContent = "0";
    currentTurn = 'ai';
    redrawBoard();
    setTimeout(aiTurn, 1000);
  });

  // AI turn => tries to jump a red piece to the opposite edge
  function aiTurn() {
    addMoveToHistory("AI Turn: rolling dice...");
    diceValue = Math.floor(Math.random() * 6) + 1;
    diceResultSpan.textContent = diceValue;
    console.log("[DEBUG] AI rolled dice:", diceValue);

    const aiPieces = pieces.filter(p => p.isAI);
    let targetSpace;
    if (humanSide === 'left') {
      // user is left => AI is right => AI tries to jump to col=11
      targetSpace = TOTAL_COLUMNS - 1;
    } else {
      // user is right => AI is left => AI tries to jump to col=0
      targetSpace = 0;
    }

    let moved = false;
    for (let i = 0; i < aiPieces.length; i++) {
      const piece = aiPieces[i];
      // if that edge is free for that line
      if (!pieces.some(pp => pp !== piece && pp.line === piece.line && pp.space === targetSpace)) {
        const oldSpace = piece.space;
        piece.space = targetSpace;
        addMoveToHistory(`AI: Moved from col ${oldSpace} to ${targetSpace} on line=${piece.line} (dice=${diceValue})`);
        moved = true;
        break;
      }
    }

    diceValue = 0;
    diceRolled = false;
    diceResultSpan.textContent = "0";
    currentTurn = 'human';
    redrawBoard();
  }

  // Convert line+space => canvas coords
  function lineSpaceToCoords(line, space) {
    // We have 5 lines => lineSpacing
    const rowSpacing = H / (LINE_COUNT + 1);
    const colSpacing = W / (TOTAL_COLUMNS + 1);
    const x = (space + 1) * colSpacing;
    const y = (line + 1) * rowSpacing;
    return { x, y };
  }

  // Draw board + pieces
  function redrawBoard() {
    ctx.clearRect(0, 0, W, H);
    drawLines();
    drawAllPieces();
  }
  function drawLines() {
    const rowSpacing = H / (LINE_COUNT + 1);
    ctx.strokeStyle = "#000";
    ctx.lineWidth = 2;
    for (let i = 1; i <= LINE_COUNT; i++) {
      let y = i * rowSpacing;
      ctx.beginPath();
      ctx.moveTo(0, y);
      ctx.lineTo(W, y);
      ctx.stroke();
    }
  }
  function drawAllPieces() {
    pieces.forEach(p => {
      const { x, y } = lineSpaceToCoords(p.line, p.space);
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(x, y, PIECE_RADIUS, 0, Math.PI*2);
      ctx.fill();
    });
  }

  // Move history
  function addMoveToHistory(msg) {
    console.log(msg);
    const li = document.createElement('li');
    li.textContent = msg;
    movesList.appendChild(li);
    movesList.scrollTop = movesList.scrollHeight;
  }

  // Setup new game + side selection
  newGameBtn.addEventListener('click', () => {
    pieces = [];
    movesList.innerHTML = "";
    addMoveToHistory("Please pick left or right side first, then roll dice and move.");
  });
  leftSideBtn.addEventListener('click', () => {
    humanSide = 'left';
    startNewGame();
  });
  rightSideBtn.addEventListener('click', () => {
    humanSide = 'right';
    startNewGame();
  });

  function startNewGame() {
    pieces = [];
    movesList.innerHTML = "";
    diceValue = 0;
    diceResultSpan.textContent = "0";
    diceRolled = false;
    currentTurn = 'human';

    // place 5 blue + 5 red on line=2
    // if humanSide=left => blue in columns 7..11, red in columns 1..5
    // if humanSide=right => blue in columns 1..5, red in columns 7..11
    if (humanSide === 'left') {
      for (let i=0; i<5; i++) {
        pieces.push({ line: 2, space: 7+i, color:'blue', isAI:false });
      }
      for (let i=0; i<5; i++) {
        pieces.push({ line:2, space:1+i, color:'red', isAI:true });
      }
    } else {
      for (let i=0; i<5; i++) {
        pieces.push({ line:2, space:1+i, color:'blue', isAI:false });
      }
      for (let i=0; i<5; i++) {
        pieces.push({ line:2, space:7+i, color:'red', isAI:true });
      }
    }

    addMoveToHistory(`New game started. Side=${humanSide}. 5 Blue vs 5 Red on line=2.`);
    gameState = 'playing';
    redrawBoard();
  }

  // initial
  addMoveToHistory("Press 'New Game', then pick left or right side.");
  redrawBoard();
  </script>
</body>
</html>
