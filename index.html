<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pente Grammai â€“ Another Product Invented</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative; /* So logo can be fixed to the corner */
    }
    /* Logo in bottom-right corner */
    #logo {
      position: fixed;
      right: 10px;
      bottom: 10px;
      width: 80px;
      z-index: 999;
    }
    h1 {
      margin: 1rem 0 0.5rem;
      text-align: center;
      line-height: 1.2;
    }
    /* Game Container */
    #gameContainer {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 500px;
      margin-bottom: 10px;
      border: 2px solid #555;
      background: #eee;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    /* Dice & Moves Area */
    #diceArea {
      display: flex;
      width: 100%;
      max-width: 500px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    #diceRollBtn {
      font-size: 18px;
      margin-left: 10px;
    }
    #pastMoves {
      width: 180px;
      border: 1px solid #444;
      background: #fafafa;
      padding: 5px;
      overflow-y: auto;
      height: 120px;
    }
    #pastMoves ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    #pastMoves li {
      margin: 2px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Logo in bottom-right corner (change src as needed) -->
  <img id="logo" src="logo.png" alt="Logo" />

  <h1>Pente Grammai</h1>

  <!-- Main Board Container -->
  <div id="gameContainer">
    <canvas id="gameCanvas" width="500" height="500"></canvas>
  </div>

  <!-- Dice and Past Moves -->
  <div id="diceArea">
    <div>
      Dice: <span id="diceResult">0</span>
      <button id="diceRollBtn">Roll Dice</button>
    </div>
    <div id="pastMoves">
      <ul id="movesList"></ul>
    </div>
  </div>

  <script>
    'use strict';

    // Canvas and drawing context
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Board config
    const GAME_WIDTH = canvas.width;
    const GAME_HEIGHT = canvas.height;
    const LINE_COUNT = 5;        // We'll draw 5 horizontal lines
    const SPACES_PER_LINE = 7;   // Each line has 7 spaces
    const PIECE_RADIUS = 15;
    const HIT_TOLERANCE = 10;    // Extra click area around a piece

    // Game state
    let pieces = [];     // Each piece is { line, space, color, isAI }
    let movesHistory = [];
    let currentTurn = 'human';
    let diceValue = 0;
    let diceRolled = false;
    let gameState = 'playing';  // We auto-start, so it's "playing" immediately.

    // DOM elements
    const diceResultSpan = document.getElementById('diceResult');
    const movesList = document.getElementById('movesList');

    // By default, let's place human on the left, AI on the right
    const humanSide = 'left';
    const difficulty = 'easy'; // Not heavily used in logic, but stored

    // ----------------------------------------------------------------
    // 1) Initialization: Place 5 pieces for each side
    // ----------------------------------------------------------------
    function initPieces() {
      pieces = [];
      // If human is on the left:
      for (let i = 0; i < 5; i++) {
        // Human: line=2, spaces=0..4
        pieces.push({ line: 2, space: i, color: 'blue', isAI: false });
      }
      // AI: line=2, spaces=6..2
      for (let i = 0; i < 5; i++) {
        pieces.push({ line: 2, space: SPACES_PER_LINE - 1 - i, color: 'red', isAI: true });
      }
    }

    // ----------------------------------------------------------------
    // 2) Drawing
    // ----------------------------------------------------------------
    function redrawBoard() {
      ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
      drawLines();
      drawPieces();
    }

    function drawLines() {
      const lineSpacing = GAME_HEIGHT / (LINE_COUNT + 1);
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 2;
      for (let i = 1; i <= LINE_COUNT; i++) {
        const y = i * lineSpacing;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(GAME_WIDTH, y);
        ctx.stroke();
      }
    }

    function drawPieces() {
      const lineSpacing = GAME_HEIGHT / (LINE_COUNT + 1);
      const spaceSpacing = GAME_WIDTH / (SPACES_PER_LINE + 1);

      pieces.forEach(piece => {
        const y = (piece.line + 1) * lineSpacing;
        const x = (piece.space + 1) * spaceSpacing;
        ctx.fillStyle = piece.color;
        ctx.beginPath();
        ctx.arc(x, y, PIECE_RADIUS, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    // ----------------------------------------------------------------
    // 3) Dice Logic
    // ----------------------------------------------------------------
    document.getElementById('diceRollBtn').addEventListener('click', () => {
      // Only allow rolling if game is in progress, it's human's turn, and we haven't rolled yet
      if (gameState !== 'playing' || currentTurn !== 'human' || diceRolled) {
        console.warn('Cannot roll dice right now.');
        return;
      }
      // Standard dice roll
      diceValue = Math.floor(Math.random() * 6) + 1;
      diceRolled = true;
      diceResultSpan.textContent = diceValue;
    });

    // ----------------------------------------------------------------
    // 4) Clicking on a piece to move
    // ----------------------------------------------------------------
    canvas.addEventListener('mousedown', (e) => {
      if (gameState !== 'playing' || !diceRolled || currentTurn !== 'human') {
        return;
      }

      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const lineSpacing = GAME_HEIGHT / (LINE_COUNT + 1);
      const spaceSpacing = GAME_WIDTH / (SPACES_PER_LINE + 1);

      // Find which human piece was clicked
      let selectedIndex = -1;
      for (let i = 0; i < pieces.length; i++) {
        const p = pieces[i];
        if (!p.isAI) {
          const px = (p.space + 1) * spaceSpacing;
          const py = (p.line + 1) * lineSpacing;
          const dx = mouseX - px;
          const dy = mouseY - py;
          if (Math.sqrt(dx * dx + dy * dy) <= (PIECE_RADIUS + HIT_TOLERANCE)) {
            selectedIndex = i;
            break;
          }
        }
      }
      if (selectedIndex === -1) {
        console.warn('No piece found near the click.');
        return;
      }

      // Attempt to move the piece
      const piece = pieces[selectedIndex];
      // If human side is left, move right. If side is right, move left.
      // We forced side=left above, so:
      const newSpace = piece.space + diceValue; // moving to the right

      // Check bounds
      if (newSpace < 0 || newSpace >= SPACES_PER_LINE) {
        addMoveToHistory('Illegal move: out of bounds.');
        console.warn('Illegal move: out of bounds.');
        return;
      }
      // Check occupancy
      if (pieces.some(pp => pp.line === piece.line && pp.space === newSpace)) {
        addMoveToHistory('Illegal move: space is occupied.');
        console.warn('Illegal move: space is occupied.');
        return;
      }

      // Move piece
      const oldSpace = piece.space;
      piece.space = newSpace;
      addMoveToHistory(`Human: Moved from space ${oldSpace} to ${newSpace} (dice=${diceValue})`);

      // Reset dice & pass turn to AI
      diceValue = 0;
      diceRolled = false;
      diceResultSpan.textContent = '0';
      currentTurn = 'ai';
      redrawBoard();
      setTimeout(aiTurn, 1200);
    });

    // ----------------------------------------------------------------
    // 5) AI Turn
    // ----------------------------------------------------------------
    function aiTurn() {
      if (gameState !== 'playing') return;

      // AI rolls
      diceValue = Math.floor(Math.random() * 6) + 1;
      diceResultSpan.textContent = diceValue;

      const aiPieces = pieces.filter(p => p.isAI);
      // Simple AI: pick the first piece that can move
      for (let i = 0; i < aiPieces.length; i++) {
        const ap = aiPieces[i];
        // If human is on the left, AI is on the right => it moves left
        const newSpace = ap.space - diceValue;
        if (newSpace >= 0 && newSpace < SPACES_PER_LINE) {
          // Check occupancy
          if (!pieces.some(pp => pp.line === ap.line && pp.space === newSpace)) {
            // Move
            const oldSpace = ap.space;
            ap.space = newSpace;
            addMoveToHistory(`AI: Moved from space ${oldSpace} to ${newSpace} (dice=${diceValue})`);
            break;
          }
        }
      }

      diceValue = 0;
      diceResultSpan.textContent = '0';
      diceRolled = false;
      currentTurn = 'human';
      redrawBoard();
    }

    // ----------------------------------------------------------------
    // 6) Move History
    // ----------------------------------------------------------------
    function addMoveToHistory(msg) {
      movesHistory.push(msg);
      const li = document.createElement('li');
      li.textContent = msg;
      movesList.appendChild(li);
      movesList.scrollTop = movesList.scrollHeight;
    }

    // ----------------------------------------------------------------
    // 7) Initialize and run
    // ----------------------------------------------------------------
    function startGame() {
      // Create 5 blue (human) and 5 red (AI) pieces
      initPieces();
      redrawBoard();
    }

    // Immediately start the game on page load
    window.addEventListener('load', () => {
      startGame();
    });
  </script>
</body>
</html>
