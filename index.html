<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pente Grammai – Final Edge Demo</title>
  <style>
    /* Basic styling */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: sans-serif;
      display: flex; flex-direction: column; align-items: center;
      padding: 20px; background: #fafafa;
    }
    h1 { margin: 1rem 0 0.5rem; text-align: center; }
    #gameContainer {
      position: relative;
      width: 500px; height: 500px;
      border: 2px solid #555;
      background: #eee;
      margin-bottom: 10px;
    }
    canvas { display: block; width: 100%; height: 100%; }
    #diceArea {
      display: flex; width: 500px;
      justify-content: space-between; margin-bottom: 10px; font-weight: bold;
    }
    #pastMoves {
      width: 180px; height: 120px; overflow-y: auto;
      background: #fff; border: 1px solid #aaa; font-size: 14px;
    }
    #pastMoves ul { list-style: none; margin: 0; padding: 0; }
    #pastMoves li { margin: 2px 0; }
    button { font-size: 16px; padding: 8px 16px; margin: 5px; }
  </style>
</head>
<body>
  <h1>Pente Grammai – Final Edge Demo</h1>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="500" height="500"></canvas>
  </div>
  
  <div id="diceArea">
    <div>
      Dice: <span id="diceResult">0</span>
      <button id="diceRollBtn">Roll Dice</button>
    </div>
    <div id="pastMoves">
      <ul id="movesList"></ul>
    </div>
  </div>

  <div>
    <button id="newGameBtn">New Game</button>
    <button id="leftSideBtn">Left</button>
    <button id="rightSideBtn">Right</button>
  </div>

  <script>
  'use strict';

  // Basic board constants
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const W = canvas.width;
  const H = canvas.height;

  const LINE_COUNT = 5;         // lines 0..4
  const TOTAL_COLUMNS = 12;     // columns 0..11
  const PIECE_RADIUS = 15;
  const HIT_TOLERANCE = 10;

  let diceValue = 0;
  let diceRolled = false;
  let currentTurn = 'human';   // or 'ai'
  let gameState = 'idle';
  let humanSide = null;        // 'left' or 'right'

  // We'll store piece objects: { line, space, color, isAI }
  let pieces = [];

  // DOM references
  const diceResultSpan = document.getElementById("diceResult");
  const diceRollBtn = document.getElementById("diceRollBtn");
  const movesList = document.getElementById("movesList");

  const newGameBtn = document.getElementById("newGameBtn");
  const leftSideBtn = document.getElementById("leftSideBtn");
  const rightSideBtn = document.getElementById("rightSideBtn");

  // (A) Dice roll
  diceRollBtn.addEventListener('click', () => {
    if (gameState !== 'playing' || currentTurn !== 'human' || diceRolled) {
      console.log("[DEBUG] Dice roll ignored.");
      return;
    }
    diceValue = Math.floor(Math.random() * 6) + 1;
    diceRolled = true;
    diceResultSpan.textContent = diceValue;
    addMoveToHistory(`Dice rolled: ${diceValue}`);
  });

  // (B) Canvas click => attempt to move a human (blue) piece
  canvas.addEventListener('mousedown', (e) => {
    if (gameState !== 'playing' || currentTurn !== 'human' || !diceRolled) {
      console.log("[DEBUG] Ignoring click; not playing, not your turn, or dice not rolled.");
      return;
    }
    // scale coords
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    const mx = (e.clientX - rect.left) * scaleX;
    const my = (e.clientY - rect.top) * scaleY;

    // find a blue piece near the click
    let selectedIndex = -1;
    for (let i=0; i<pieces.length; i++) {
      const piece = pieces[i];
      if (!piece.isAI && piece.color === 'blue') {
        const { x, y } = lineSpaceToCoords(piece.line, piece.space);
        const dx = mx - x;
        const dy = my - y;
        if (Math.sqrt(dx*dx + dy*dy) <= PIECE_RADIUS + HIT_TOLERANCE) {
          selectedIndex = i;
          break;
        }
      }
    }
    if (selectedIndex === -1) {
      console.log("[DEBUG] No blue piece found near click.");
      return;
    }
    // found a piece
    const p = pieces[selectedIndex];
    // jump it to edge col=0 if side=left, else col=11
    let targetSpace;
    if (humanSide === 'left') targetSpace = 0;
    else targetSpace = TOTAL_COLUMNS - 1;

    // check occupancy
    if (pieces.some(pp => pp !== p && pp.line === p.line && pp.space === targetSpace)) {
      addMoveToHistory(`Illegal: edge cell is occupied (line=${p.line}, col=${targetSpace}).`);
      return;
    }
    const oldSpace = p.space;
    p.space = targetSpace;
    addMoveToHistory(`Human: line=${p.line}, from col=${oldSpace} to col=${targetSpace} (dice=${diceValue})`);

    diceRolled = false;
    diceValue = 0;
    diceResultSpan.textContent = "0";
    currentTurn = 'ai';
    redrawBoard();
    setTimeout(aiTurn, 1000);
  });

  // (C) AI turn => tries to jump a red piece to the opposite edge
  function aiTurn() {
    addMoveToHistory("AI turn: rolling dice...");
    diceValue = Math.floor(Math.random() * 6) + 1;
    diceResultSpan.textContent = diceValue;

    const aiPieces = pieces.filter(p => p.isAI);
    let targetSpace;
    if (humanSide === 'left') targetSpace = TOTAL_COLUMNS - 1;
    else targetSpace = 0;

    let moved = false;
    for (let i=0; i<aiPieces.length; i++) {
      const piece = aiPieces[i];
      // if that edge is free for piece's line
      if (!pieces.some(pp => pp !== piece && pp.line === piece.line && pp.space === targetSpace)) {
        const oldSpace = piece.space;
        piece.space = targetSpace;
        addMoveToHistory(`AI: line=${piece.line}, from col=${oldSpace} to col=${targetSpace} (dice=${diceValue})`);
        moved = true;
        break;
      }
    }
    diceValue = 0;
    diceRolled = false;
    diceResultSpan.textContent = "0";
    currentTurn = 'human';
    redrawBoard();
  }

  // (D) Convert line+space => canvas coords
  function lineSpaceToCoords(line, space) {
    const rowSpacing = H / (LINE_COUNT + 1);
    const colSpacing = W / (TOTAL_COLUMNS + 1);
    const x = (space + 1) * colSpacing;
    const y = (line + 1) * rowSpacing;
    return { x, y };
  }

  // (E) Drawing
  function redrawBoard() {
    ctx.clearRect(0, 0, W, H);
    drawLines();
    drawAllPieces();
  }
  function drawLines() {
    const rowSpacing = H / (LINE_COUNT + 1);
    ctx.strokeStyle = "#000";
    ctx.lineWidth = 2;
    for (let i=1; i<=LINE_COUNT; i++) {
      const y = i*rowSpacing;
      ctx.beginPath();
      ctx.moveTo(0,y);
      ctx.lineTo(W,y);
      ctx.stroke();
    }
  }
  function drawAllPieces() {
    pieces.forEach(p => {
      const { x, y } = lineSpaceToCoords(p.line, p.space);
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(x, y, PIECE_RADIUS, 0, Math.PI*2);
      ctx.fill();
    });
  }

  // (F) Move history
  function addMoveToHistory(msg) {
    console.log(msg);
    const li = document.createElement('li');
    li.textContent = msg;
    movesList.appendChild(li);
    movesList.scrollTop = movesList.scrollHeight;
  }

  // (G) Buttons
  newGameBtn.addEventListener('click', () => {
    pieces = [];
    movesList.innerHTML = "";
    addMoveToHistory("Pick left or right side, then roll dice and move.");
    redrawBoard();
  });
  leftSideBtn.addEventListener('click', () => {
    humanSide = 'left';
    startNewGame();
  });
  rightSideBtn.addEventListener('click', () => {
    humanSide = 'right';
    startNewGame();
  });

  function startNewGame() {
    pieces = [];
    movesList.innerHTML = "";
    diceValue = 0; diceResultSpan.textContent = "0";
    diceRolled = false;
    currentTurn = 'human';
    gameState = 'playing';

    // place 5 blue + 5 red on line=2
    // if user picks left => physically put blue in col=1..5, red in col=7..11
    // user jumps to col=0, AI jumps to col=11
    // if user picks right => physically put blue in col=7..11, red in col=1..5
    // user jumps to col=11, AI jumps to col=0
    if (humanSide === 'left') {
      // user physically on the left side
      for (let i=0; i<5; i++) {
        pieces.push({ line:2, space:1+i, color:'blue', isAI:false });
      }
      for (let i=0; i<5; i++) {
        pieces.push({ line:2, space:7+i, color:'red', isAI:true });
      }
      addMoveToHistory("New game: side=LEFT. Blue is physically left (col=1..5). AI is right (col=7..11).");
    } else {
      // user physically on the right side
      for (let i=0; i<5; i++) {
        pieces.push({ line:2, space:7+i, color:'blue', isAI:false });
      }
      for (let i=0; i<5; i++) {
        pieces.push({ line:2, space:1+i, color:'red', isAI:true });
      }
      addMoveToHistory("New game: side=RIGHT. Blue is physically right (col=7..11). AI is left (col=1..5).");
    }
    redrawBoard();
  }

  // initial
  addMoveToHistory("Press New Game, pick left or right, then roll dice & click your piece.");
  redrawBoard();
  </script>
</body>
</html>
